    <header class="header wrapper">
      <a href="#" class="logo">
        <img src="images/logo/logo.png" alt="logo">
      </a>

      <div class="show-nav-btn">
        <img src="images/icons/burger.svg" alt="burger icon">
      </div>

      <nav class="nav">
        <div class="close-nav-btn">
          <img src="images/icons/close.svg" alt="close icon">
        </div>

        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">How it works?</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Browse</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Research</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contacts</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link nav__link--sign">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="contacts">
        <div class="contacts__content wrapper">
          <form class="contacts-form form">
            <h1 class="form__title">Contact Us</h1>

            <p class="form__sub-title">Subject</p>
            <div tabindex="0" class="custom-select">
              <select>
                <option>Work opportunities</option>
                <option>Questions about product</option>
                <option>Ð¡ooperation</option>
                <option>Other</option>
              </select>
            </div>

            <p class="form__sub-title">Name</p>
            <label class="form__list">
              <input type="text"
                     name="text"
                     placeholder="Enter your name..."
                     class="form__item form__input"
              >
            </label>

            <p class="form__sub-title">Phone number</p>
            <label class="form__list">
              <input type="text"
                     name="number"
                     placeholder="Enter your phone number..."
                     class="form__item form__input"
              >
            </label>

            <p class="form__sub-title">Email</p>
            <label class="form__list">
              <input type="email"
                     name="email"
                     placeholder="Enter your email address..."
                     class="form__item form__input"
              >
            </label>

            <p class="form__sub-title">Message</p>
            <label class="form__list">
              <textarea name="message"
                        placeholder="Your message..."
                        class="form__item form__textarea"
              ></textarea>
            </label>

            <button type="submit" class="btn form__btn">Send</button>
          </form>
        </div>

        <address class="contacts-info">
          <p class="contacts-info__list">
            <span class="contacts-info__icons-box">
              <span class="icon-marker icon"></span>
            </span>

            <span class="contacts-info__text">
              888 Brannan Street,<br>
              in San Francisco, California
            </span>
          </p>

          <p class="contacts-info__list">
            <span class="contacts-info__icons-box">
              <span class="icon-phone icon"></span>
            </span>

            <a href="tel:+1 039032 03 84" class="contacts-info__text">
              +1 (039) 032 03 84
            </a>
          </p>

          <p class="contacts-info__list">
            <span class="contacts-info__icons-box">
              <span class="icon-massege icon"></span>
            </span>

            <a href="mailto:info@airbnb.com" class="contacts-info__text">
              info@airbnb.com
            </a>
          </p>
        </address>

        <div class="map-box">
          <img src="images/map.png" alt="map">
        </div>
      </section>
    </main>
